<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Goosebumps Creatives</title>
    <link rel="stylesheet" href="/dist/main.css" />
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-1-1 overflow-x-hidden font-acme font-hairline">
    <div class="home_banner p-24">
      <img src="/img/Asset4.svg" alt="headphones on a couch" />
    </div>

    <!--<div class="heading">
      <h1 class="text-6xl text-center text-gray-600">Goosebumps</h1>
      <h4 class="text-xl text-center text-gray-500">Short description</h4>
    </div> -->
    <div class="px-8">
      <h2 class=" col-start-2 text-center text-3xl text-1-2">
        Home of all work being done by Goosebumps Creatives & friends
        
      </h2>
      
    </div>
    
    <!--using #scroll as the value for the anchor's href, the link scrolls you down to the element with ID 'scroll', smooth scroll also added to src CSS file -->
    <div class="text-center text-1-2 opacity-25"><a href="#scroll"><i class="fas fa-chevron-down text-6xl "></i></a></div>

    <div class="wrapper sticky justify-center w-full top-1/2 grid grid-cols-2">
      <div class="socials max-w-xs col-end-1 m-2">
        <ul class=" ">
          <li>
            <a
              href="https://www.youtube.com/channel/UCXLiPJsFfPpwJZIF-3QvzXQ"
              target="_blank"
              ><img class="h-16 w-16 m-2" src="/img/Icons/youtube.svg" alt=""
            /></a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/user/gqbaqx445507dgzjms78u1kkz?si=T9u62ppkQh64A-vifVwuig"
              target="_blank"
              ><img class="h-16 w-16 m-2" src="/img/Icons/spotify.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="https://soundcloud.com/jackingoose" target="_blank"
              ><img
                class="h-16 w-16 m-2 mt-1"
                src="/img/Icons/soundcloud.svg"
                alt=""
            /></a>
          </li>
        </ul>
      </div>

      <div class="socials text-right max-w-xs col-end-4 m-2">
        <ul class=" ">
          <li>
            <a href="https://twitter.com/txndai" target="_blank"
              ><img class="h-16 w-16 m-2" src="/img/Icons/twitter.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="https://www.facebook.com/Jackingoose/" target="_blank"
              ><img class="h-16 w-16 m-2" src="/img/Icons/facebook.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/jackingoose/" target="_blank"
              ><img
                class="h-16 w-16 m-2 mt-4"
                src="/img/Icons/instagram.svg"
                alt=""
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="test container xl min-h-screen"></div>
    <div id="scroll"></div>
  </body>
</html>
